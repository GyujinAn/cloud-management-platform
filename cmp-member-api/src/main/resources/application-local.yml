server:
  port: 8002

spring:
  profiles: local
  #  data:
  #    rest:
  #      base-path: /api

  datasource:
    url: jdbc:h2:mem:sample
    username: sa
    password:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: debug
    org.hibernate.SQL: debug
    org.hibernate.type: trace
