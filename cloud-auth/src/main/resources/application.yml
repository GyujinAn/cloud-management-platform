server:
  port: 9001

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/cloud_member
    username: root
    password:
    driver-class-name: org.mariadb.jdbc.Driver
    initialization-mode: always

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: false
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  data:
    rest:
      base-path: /api
      default-page-size: 10
      max-page-size: 10

security:
  user:
    name: user
    password: test
  oauth2:
    client:
      client-id: foo
      client-secret: bar
    authorization:
      token-key-access: isAuthenticated()

logging:
  level:
    root: debug
#    org:
#      springframework:
#        web: DEBUG
#        security: DEBUG
    org.hibernate.SQL: debug
    org.hibernate.type: trace